  ftp:
      container_name: ftp
      build:
        context: ./requirements/bonus/ftp
        dockerfile: Dockerfile
      ports:
        - "21:21"
        - "21100-21110:21100-21110"
      volumes:
        - "wordpress:/var/www/wordpress"
      networks:
        - inception
      restart: always
      env_file: .env


  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer/.
    image: adminer:42
    depends_on:
      - mariadb
    ports:
      - "600:80"
    networks:
      - inception
    restart: always

