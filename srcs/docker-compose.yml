services:
  mariadb:
    container_name: mariadb
    build:
      context: "./requirements/mariadb"
      dockerfile: Dockerfile
    env_file: .env
    restart: unless-stopped
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    expose:
      - "3306"

  wordpress:
    container_name: wordpress
    build:
      context: "./requirements/wordpress"
      dockerfile: Dockerfile
    env_file: .env
    restart: on-failure
    expose:
      - "9000"
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb

  nginx:
    container_name: nginx
    build:
      context: "./requirements/nginx"
      dockerfile: Dockerfile
    hostname: localhost
    restart: on-failure
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    ports:
      - "443:443"
  
  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis/
      dockerfile: Dockerfile
    volumes:
     - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

  # redis:
