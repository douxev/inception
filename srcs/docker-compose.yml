services:
  mariadb:
    container_name: mariadb
    build:
      context: "./requirements/mariadb"
      dockerfile: Dockerfile
    env_file: .env
    restart: unless-stopped
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    expose:
      - "3306"

  wordpress:
    container_name: wordpress
    build:
      context: "./requirements/wordpress"
      dockerfile: Dockerfile
    env_file: .env
    restart: on-failure
    expose:
      - "9000"
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb

  nginx:
    container_name: nginx
    build:
      context: "./requirements/nginx"
      dockerfile: Dockerfile
    hostname: localhost
    restart: on-failure
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    ports:
      - "443:443"

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    security_opt:
      - no-new-privileges:true
    restart: always
  
  adminer:
    image: adminer:4
    container_name: adminer
    restart: unless-stopped
    networks:
      - inception
    depends_on:
      - mariadb
    ports:
      - "9000:8080"

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jdoukhan/data/mariadb
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jdoukhan/data/wordpress

networks:
  inception:
    driver: bridge