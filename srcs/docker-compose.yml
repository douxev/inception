version: "2.2"

services:
  mariadb:
    container_name: mariadb
    build: "./requirements/mariadb"
    env_file: .env
    restart: unless-stopped
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    expose:
      - "3306"

  wordpress:
    container_name: wordpress
    build: "./requirements/wordpress"
    env_file: .env
    restart: on-failure
    expose:
      - "9000"
    volumes:
      - wp:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb

  nginx:
    container_name: nginx
    build: "./requirements/nginx"
    hostname: localhost
    restart: on-failure
    env_file: .env
    volumes:
      - wp:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    ports:
      - "443:443"

